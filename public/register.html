<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Portal</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <header>
        <h1>Register for Student Portal</h1>
    </header>

    <section class="register-container">
        <div class="register-form">
            <div id="message"></div>
            <form id="register-form">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required />
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="rollno">Roll Number</label>
                        <input type="text" id="rollno" name="rollno" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required />
                    </div>
    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required />
                    </div>
    
                </div>
                <div class="form-row">
                    
                <div class="form-group">
                    <label for="branch">Branch</label>
                    <select id="branch" name="branch" required>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Computer Engineering">Computer Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="ECE">Electronic and Communication Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sub_section">Sub Section</label>
                    <input type="number" id="sub_section" name="sub_section" required />
                </div>
                </div>

            <div class="submit">
                <button type="submit" class="submit-btn">Register</button>
            </div>                
            </form>
            
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Student Portal</p>
    </footer>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function (event) {
            event.preventDefault(); 

            const id = document.getElementById('rollno').value;
            const full_name = document.getElementById('first_name').value;
            const last_name = document.getElementById('last_name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const branch = document.getElementById('branch').value;
            const sub_section = document.getElementById('sub_section').value;

            const data = {
                id,
                full_name,
                last_name,
                username,
                password,
                email,
                branch,
                sub_section
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.text();
                document.getElementById('message').textContent = result;

            } catch (error) {
                console.error('Error during registration:', error);
                // color: #49d878;
                document.getElementById('message').style.color = '#d12626'
                document.getElementById('message').textContent = 'An error occured during registration.';
                
                
            }
        });
    </script>

</body>
</html>
